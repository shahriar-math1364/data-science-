<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Estimation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form method="POST" action="/predict">
        <label for="odometer">Odometer Reading</label>
        <select name="odometer" id="odometer">
            <option value=" " >Select</option>
            <option value="0-10000">0 - 10,000 miles</option>
            <option value="10000-20000">10,000 - 20,000 miles</option>
            <option value="20000-30000">20,000 - 30,000 miles</option>
            <option value="30000-40000">30,000 - 40,000 miles</option>
            <option value="40000-50000">40,000 - 50,000 miles</option>
            <option value="50000-60000">50,000 - 60,000 miles</option>
            <option value="60000-70000">60,000 - 70,000 miles</option>
            <option value="70000-80000">70,000 - 80,000 miles</option>
            <option value="80000-90000">80,000 - 90,000 miles</option>
            <option value="90000-100000">90,000 - 100,000 miles</option>
            <option value="100000-110000">100,000 - 110,000 miles</option>
            <option value="110000-120000">110,000 - 120,000 miles</option>
            <option value="120000-130000">120,000 - 130,000 miles</option>
            <option value="130000-140000">130,000 - 140,000 miles</option>
            <option value="140000-150000">140,000 - 150,000 miles</option>
            <option value="150000-160000">150,000 - 160,000 miles</option>
            <option value="160000-170000">160,000 - 170,000 miles</option>
            <option value="170000-180000">170,000 - 180,000 miles</option>
            <option value="180000-190000">180,000 - 190,000 miles</option>
            <option value="190000-200000">190,000 - 200,000 miles</option>
            <option value="200000-210000">200,000 - 210,000 miles</option>
            <option value="210000-220000">210,000 - 220,000 miles</option>
            <option value="greater-than-220000">Greater than 220,000 miles</option>
        </select>
        <br>
        <label for="cylinders">Number of  Cylinders:</label>
<select name="cylinders" id="cylinders">
    <option value="" >Select</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="12">12</option>
</select>
<br>

        <label for="year">Manufacturing Year:</label>

            <option value="" >Select</option>
            <option value="2001-or-older">2001 or Older</option>
            {% for year in range(2002, 2023) %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="manufacturer">Manufacturer:</label>

    <!-- Add more options as needed -->
</select>

        <label for="title_status">Title Status:</label>
        <select name="title_status" id="title_status">

    <!-- Add options for other types based on data_columns -->
    <!-- Example: <option value="type_sports">Sports Car</option> -->
    <!-- Add more options as needed -->
</select>
        <br>
        <label for="paint_color">Paint Color:</label>
       <select name="paint_color" id="paint_color">
    <option value="" >Select</option>
    <option value="black">Black</option>

        <br>

 <label for="size">Size:</label>
<select name="size" id="size">

    <option value="compact">Compact</option>
    <option value="full-size">Full Size</option>

<br>

        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h2>Prediction:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
